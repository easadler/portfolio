$(document).ready(function(){
    var requri   = 'https://api.github.com/users/easadler/gists';


    $.getJSON(requri,
        function(gists) {
           
        var html = [];
  
        gists.forEach(function(gist) {
            console.log(gist.files['thumbnail.png']['raw_url'])
            html.push('<div class="col-sm-6 col-md-3 col-lg-3"> <div class="grid-list">');
            html.push('<a href="' + gist.url + '" target="_blank">');
            html.push('<img class="img-responsive" src="' + gist.files['thumbnail.png']['raw_url'] +  '"><\/a>');
            html.push('<div class="overlay"><a target="_blank"  href="' + 'http://bl.ocks.org/easadler/' + gist.id + '">');
            html.push('<h2>' + gist.description + '<\/h2>');
            html.push('<\/a> <\/div><\/div><\/div>');
        });
  
    $('#shots').html(html.join(''));


        });
   

    $('.resume').click(function(){
        console.log('hi')
        html = []
        html.push('<iframe src="https://resume.creddle.io/embed/dlia10359en" width="850" height="800" seamless style="margin-left: auto; margin-right: auto;display: block;"></iframe>')
        $('#main').html(html)
    })
});
